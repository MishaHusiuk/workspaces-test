name: Hello World
run-name: Hello ${{ inputs.name }}

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string

jobs:
  print:
    name: Print message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: cat package.json | jq -r .engines.node

      - name: print
        run: |
          echo "Hello ${{ inputs.name }}"
          node -v