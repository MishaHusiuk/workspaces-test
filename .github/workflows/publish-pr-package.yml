name: Publish NPM package
run-name: Publish PR Version

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  # pre_publish: 
  #   name: Pre-Publish
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 30

  #   steps: 
  #     # - name: Say Hello
  #     #   run: sleep 15;

  #     - name: Say Hello
  #       run: echo "Hello World!"
  publish_npm:
    name: Publish package
    runs-on: ubuntu-latest
    timeout-minutes: 30
    #needs: pre_publish

    permissions:
      packages: write
      contents: read
    
    if: contains(github.event.pull_request.labels.*.name, 'pr deploy') || github.event_name == 'push'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./packages/io
      - name: Authenticate npm registry
        run: |
          cat <<'EOF' >> .npmrc
          registry=https://npm.pkg.github.com
          @misha-huziuk:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          EOF
      - name: Publish to npm 
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: ./packages/io
        run: npm publish --registry https://npm.pkg.github.com

